<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<body id="page">
    
    <div  id="header">
    
      <button id="menu_btn" onclick="Menu()"><img id="menuimg" src="down-arrow.png" alt="menu"></button>
     <h1 id="name">Gomoku</h1>

       </div>
    </p>
    
    </div>
    
  <div id="body">
